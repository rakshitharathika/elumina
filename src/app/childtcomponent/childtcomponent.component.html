<div class="example-box" cdkDrag>
<h2 mat-dialog-title>Preview form</h2> 
<form name="form" id="print-section">
   <button printSectionId="print-section" mat-button ngxPrint>print</button>
  <mat-dialog-content >
  <div class="form-group">
      <label >Region:</label>
      <strong>{{data.region}}</strong>
    </div>
   <div class="form-group">
      <label >Name:</label>
      <strong>{{data.name}}</strong>
    </div>
     <div class="form-group">
      <label >Demonym:</label>
      <strong>{{data.demonym}}</strong>
    </div>
   <div class="form-group">
      <label >NativeName:</label>
      <strong>{{data.nativeName}}</strong>
    </div>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn btn-primary">Cancel</button>
  <button mat-button class="btn btn-primary" >save</button>
</mat-dialog-actions>
</form>
</div>
